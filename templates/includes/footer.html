{% load static %}
{% block extra_css %}
<style>
	#mc_embed_signup{background:#fff; clear:left; font:14px Lato,Arial,sans-serif;  width:500px;}
	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
{% endblock %}
<footer class="mt-3">
    <div class="container">
        <div class="w-1/3 p-4">
            <!-- Social media icons -->
            <h3 class="font-semibold text-black mb-3 p-3">Follow Us On:</h3>
            <a href="" target="_blank" rel="noopener" aria-label="Instagram - Opens in a new tab">
                <img src="{% static 'icons/ig-instagram-icon.svg' %}" alt="Instagram Icon" class="social-icon">
            </a>
            <a href="{{ 'https://www.facebook.com/profile.php?id=100092716042422' }}" target="_blank" rel="noopener" aria-label="Facebook - Opens in a new tab">
                <img src="{% static 'icons/facebook-app-icon.svg' %}" alt="Facebook Icon" class="social-icon">
            </a>
        </div>
        <div class="w-1/3 p-4">
            <h3 class="font-semibold text-black mb-3 mt-3 p-4">Menu</h3>
            <ul class="space-y-2">
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link text-uppercase" aria-label="products">Products</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'services' %}" class="nav-link text-uppercase" aria-label="services">Services</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contact' %}" class="nav-link text-uppercase" aria-label="contact us">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'testimonials' %}" class="nav-link text-uppercase" aria-label="testimonials">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="https://www.privacypolicygenerator.info/live.php?token=XJLgGnYShPiQqZsCQ0mtTl99TGCTuCuU"
                        target="_blank" class="nav-link text-uppercase">Privacy Policy</a>
                </li>
            </ul>
        </div>
        <!-- Begin Mailchimp Signup Form -->
        <div class="w-1/3 m-4 p-4" id="mc_embed_signup">
            <h3 class="font-semibold text-black mb-3 p-3">Subscribe</h3>
            <form 
                action="https://herokuapp.us21.list-manage.com/subscribe/post?u=3719caabfa7dc84d2a382cfd0&amp;id=1582678b6a&amp;f_id=005959e1f0"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" 
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <p>Sign up to our monthly newsletter to keep up to date with all of our new stock!</p>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                    <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3719caabfa7dc84d2a382cfd0_1582678b6a" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                            <p class="brandingLogo"><a href="http://eepurl.com/is3aCs" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg" alt="Mailchimp - branding logo"></a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--End mc_embed_signup-->
</footer>
