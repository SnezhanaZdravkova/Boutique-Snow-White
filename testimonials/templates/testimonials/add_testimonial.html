{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center pt-4">Add Testimonial</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center ">
        <div class="col-11 col-md-8 col-lg-6 mt-3 add-recipe-outer">
            <form method="post" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark btn-success rounded-0">Add Testimonial</button>
                <a class="btn btn btn-outline-dark btn-secondary rounded-0 m-2"
                    href="{%  url 'testimonials' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
